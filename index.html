<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naman Daxina | Interactive Portfolio</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Segoe UI, sans-serif;
scroll-behavior:smooth;
}

body{
background:#0f172a;
color:white;
overflow-x:hidden;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

header{
position:fixed;
width:100%;
padding:15px;
background:rgba(15,23,42,0.6);
backdrop-filter:blur(10px);
text-align:center;
z-index:1000;
}

nav a{
margin:0 15px;
color:#38bdf8;
text-decoration:none;
font-weight:bold;
transition:0.3s;
}

nav a:hover{
color:white;
text-shadow:0 0 10px #38bdf8;
}

section{
min-height:100vh;
padding:120px 10%;
}

h1{
font-size:45px;
text-align:center;
margin-bottom:10px;
}

.typing{
text-align:center;
color:#38bdf8;
margin-bottom:40px;
font-size:20px;
}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
padding:25px;
margin:20px 0;
border-radius:15px;
transition:0.4s;
transform-style:preserve-3d;
}

.card:hover{
transform:rotateY(10deg) rotateX(5deg);
box-shadow:0 0 25px rgba(56,189,248,0.6);
}

.hidden{
opacity:0;
transform:translateY(40px);
transition:1s;
}

.show{
opacity:1;
transform:translateY(0);
}

.counter{
font-size:30px;
color:#38bdf8;
}

footer{
text-align:center;
padding:20px;
background:#111827;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<header>
<nav>
<a href="#home">Home</a>
<a href="#about">About</a>
<a href="#projects">Projects</a>
<a href="#stats">Stats</a>
</nav>
</header>

<section id="home">
<h1>Naman Daxina</h1>
<div class="typing" id="typing"></div>
</section>

<section id="about" class="hidden">
<h1>About Me</h1>

Student passionate about IT and Robotics.  
Building projects using Arduino, ESP32 & OpenCV.
</div>
</section>

<section id="projects" class="hidden">

<div class="card">

</div>

<div class="card">

</div>

</section>

<div class="card">
IT Quiz Participations

</div>

<div class="card">
Projects Built  
<div class="counter" data-target="12">0</div>
</div>

</section>

<footer>

</footer>

<script>

// Typing Animation
const text="IT Enthusiast | Robotics Innovator | Future Engineer";
let i=0;
function typing(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,50);
}
}
typing();

// Scroll Reveal
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add("show");
}
});
});
document.querySelectorAll(".hidden").forEach(el=>observer.observe(el));

// Counter Animation
const counters=document.querySelectorAll(".counter");
const speed=200;
const counterObserver=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
const counter=entry.target;
const update=()=>{
const target=+counter.getAttribute("data-target");
const count=+counter.innerText;
const inc=target/speed;
if(count<target){
counter.innerText=Math.ceil(count+inc);
setTimeout(update,20);
}else{
counter.innerText=target;
}
};
update();
}
});
});
counters.forEach(c=>counterObserver.observe(c));

// Particle Background
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<100;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
dx:(Math.random()-0.5),
dy:(Math.random()-0.5)
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle="#38bdf8";
ctx.fill();
p.x+=p.dx;
p.y+=p.dy;
if(p.x<0||p.x>canvas.width) p.dx*=-1;
if(p.y<0||p.y>canvas.height) p.dy*=-1;
});
requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
